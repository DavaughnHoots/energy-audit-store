<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="roof-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#996633" />
      <stop offset="100%" stop-color="#663300" />
    </linearGradient>
    <linearGradient id="attic-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f2f2f2" />
      <stop offset="100%" stop-color="#d9d9d9" />
    </linearGradient>
    <linearGradient id="living-space-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e6f2ff" />
      <stop offset="100%" stop-color="#cce0ff" />
    </linearGradient>
    <linearGradient id="foil-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e6e6e6" />
      <stop offset="25%" stop-color="#f5f5f5" />
      <stop offset="50%" stop-color="#cccccc" />
      <stop offset="75%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e6e6e6" />
    </linearGradient>
    <radialGradient id="sun-gradient" cx="80%" cy="15%" r="20%" fx="80%" fy="15%">
      <stop offset="0%" stop-color="#ffff80" />
      <stop offset="100%" stop-color="#ffcc00" />
    </radialGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="400" height="300" fill="#b3e0ff" />
  
  <!-- Sun -->
  <circle cx="320" cy="50" r="30" fill="url(#sun-gradient)" />
  <g id="sun-rays">
    <line x1="320" y1="10" x2="320" y2="0" stroke="#ffcc00" stroke-width="2" />
    <line x1="320" y1="90" x2="320" y2="100" stroke="#ffcc00" stroke-width="2" />
    <line x1="280" y1="50" x2="270" y2="50" stroke="#ffcc00" stroke-width="2" />
    <line x1="360" y1="50" x2="370" y2="50" stroke="#ffcc00" stroke-width="2" />
    <line x1="290" y1="20" x2="280" y2="10" stroke="#ffcc00" stroke-width="2" />
    <line x1="350" y1="80" x2="360" y2="90" stroke="#ffcc00" stroke-width="2" />
    <line x1="290" y1="80" x2="280" y2="90" stroke="#ffcc00" stroke-width="2" />
    <line x1="350" y1="20" x2="360" y2="10" stroke="#ffcc00" stroke-width="2" />
  </g>
  
  <!-- House structure -->
  <!-- Roof -->
  <polygon points="50,100 200,30 350,100" fill="url(#roof-gradient)" stroke="#663300" stroke-width="2" />
  
  <!-- Attic space -->
  <polygon points="70,100 200,40 330,100 330,150 70,150" fill="url(#attic-gradient)" stroke="#999999" stroke-width="1" />
  
  <!-- Living space -->
  <rect x="70" y="150" width="260" height="120" fill="url(#living-space-gradient)" stroke="#4d94ff" stroke-width="1" />
  
  <!-- Radiant barrier (reflective foil) -->
  <polygon points="70,100 200,40 330,100 330,105 200,45 70,105" fill="url(#foil-gradient)" stroke="#a6a6a6" stroke-width="1" />
  
  <!-- Heat arrows from sun -->
  <g id="heat-arrows" fill="#ff6666">
    <!-- Incoming heat rays -->
    <path d="M290,60 L250,80" stroke="#ff6666" stroke-width="2" />
    <polygon points="245,82 255,83 250,72" fill="#ff6666" />
    
    <path d="M280,75 L235,88" stroke="#ff6666" stroke-width="2" />
    <polygon points="230,90 240,92 237,80" fill="#ff6666" />
    
    <path d="M300,80 L265,93" stroke="#ff6666" stroke-width="2" />
    <polygon points="260,95 270,97 267,85" fill="#ff6666" />
    
    <!-- Reflected heat rays -->
    <path d="M245,82 L235,65" stroke="#ffcc00" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="233,60 230,70 240,68" fill="#ffcc00" />
    
    <path d="M230,90 L215,70" stroke="#ffcc00" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="212,65 210,75 220,72" fill="#ffcc00" />
    
    <path d="M260,95 L250,70" stroke="#ffcc00" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="248,65 245,75 255,72" fill="#ffcc00" />
  </g>
  
  <!-- Less heat reaching living space arrows -->
  <g id="reduced-heat" fill="#80b3ff">
    <path d="M200,110 L200,140" stroke="#80b3ff" stroke-width="2" stroke-dasharray="2,2" />
    <polygon points="200,145 196,138 204,138" fill="#80b3ff" />
    
    <path d="M150,120 L150,140" stroke="#80b3ff" stroke-width="2" stroke-dasharray="2,2" />
    <polygon points="150,145 146,138 154,138" fill="#80b3ff" />
    
    <path d="M250,120 L250,140" stroke="#80b3ff" stroke-width="2" stroke-dasharray="2,2" />
    <polygon points="250,145 246,138 254,138" fill="#80b3ff" />
  </g>
  
  <!-- Labels -->
  <text x="200" y="25" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Radiant Barrier Insulation</text>
  <text x="50" y="170" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">Cooler</text>
  <text x="50" y="185" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">Living</text>
  <text x="50" y="200" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">Space</text>
  
  <text x="360" y="70" font-family="Arial" font-size="12" text-anchor="start" font-weight="bold">Heat</text>
  <text x="360" y="85" font-family="Arial" font-size="12" text-anchor="start" font-weight="bold">Source</text>
  
  <text x="200" y="125" font-family="Arial" font-size="12" text-anchor="middle">Reduced Heat Transfer</text>
  
  <text x="200" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Reflective Foil</text>
  
  <text x="200" y="280" font-family="Arial" font-size="14" text-anchor="middle">Your Roof's Sunglasses: Reflects Radiant Heat</text>
</svg>