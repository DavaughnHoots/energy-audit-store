<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="vip-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6e6e6" />
      <stop offset="100%" stop-color="#b3b3b3" />
    </linearGradient>
    <pattern id="vacuum-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#d1d1d1"/>
      <circle cx="10" cy="10" r="4" fill="#f0f0f0"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5" />
  
  <!-- Panel outer border -->
  <rect x="80" y="50" width="240" height="200" rx="5" fill="url(#vip-gradient)" stroke="#666" stroke-width="3" />
  
  <!-- Inner vacuum core -->
  <rect x="95" y="65" width="210" height="170" rx="3" fill="url(#vacuum-pattern)" stroke="#999" stroke-width="1" />
  
  <!-- Heat arrows showing blocking -->
  <g>
    <!-- Incoming heat arrows -->
    <path d="M30,110 L60,110" stroke="#ff5e5e" stroke-width="3" />
    <polygon points="65,110 55,105 55,115" fill="#ff5e5e" />
    
    <path d="M30,150 L60,150" stroke="#ff5e5e" stroke-width="3" />
    <polygon points="65,150 55,145 55,155" fill="#ff5e5e" />
    
    <path d="M30,190 L60,190" stroke="#ff5e5e" stroke-width="3" />
    <polygon points="65,190 55,185 55,195" fill="#ff5e5e" />
    
    <!-- Blocked arrows (shorter) -->
    <path d="M320,110 L335,110" stroke="#5e8eff" stroke-width="3" />
    <polygon points="340,110 330,105 330,115" fill="#5e8eff" />
    
    <path d="M320,150 L335,150" stroke="#5e8eff" stroke-width="3" />
    <polygon points="340,150 330,145 330,155" fill="#5e8eff" />
    
    <path d="M320,190 L335,190" stroke="#5e8eff" stroke-width="3" />
    <polygon points="340,190 330,185 330,195" fill="#5e8eff" />
  </g>
  
  <!-- "No heat transfer" slash marks -->
  <line x1="305" y1="100" x2="315" y2="120" stroke="#ff0000" stroke-width="2" />
  <line x1="305" y1="140" x2="315" y2="160" stroke="#ff0000" stroke-width="2" />
  <line x1="305" y1="180" x2="315" y2="200" stroke="#ff0000" stroke-width="2" />
  
  <!-- Labels -->
  <text x="200" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Vacuum Insulation Panel (VIP)</text>
  <text x="200" y="270" font-family="Arial" font-size="14" text-anchor="middle">Vacuum Core Prevents Heat Transfer</text>
  
  <!-- Metallic foil barrier -->
  <rect x="80" y="50" width="240" height="10" fill="#c0c0c0" opacity="0.7" />
  <rect x="80" y="240" width="240" height="10" fill="#c0c0c0" opacity="0.7" />
  <rect x="80" y="50" width="10" height="200" fill="#c0c0c0" opacity="0.7" />
  <rect x="310" y="50" width="10" height="200" fill="#c0c0c0" opacity="0.7" />
</svg>